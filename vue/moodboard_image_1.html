<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mood Board Image</title>
  <link rel="icon" href="../Images/logo.png" type="image/png">
  <link rel="stylesheet" href="../css/moodboard_images.css">
  <script src="../Javascript/moodboard_image.js" defer></script>
  <link rel="stylesheet" href="../css/nois.css">
  <script src="../Javascript/nois.js"></script>
</head>
<body>
  <!-- ======== BOUTON QUITTER ======== -->
  <button class="exit-btn" id="exitBtn">⬅ Quitter</button>

  <!-- ======== IMAGE ZOOMABLE ======== -->
  <div class="viewer" id="viewer">
    <img id="image" src="../images/mood board 1.jpg" alt="Image zoomable">
  </div>

  <!-- ======== BOUTONS ZOOM ======== -->
  <div class="controls">
    <button id="zoomIn">🔍 +</button>
    <button id="zoomOut">🔍 −</button>
    <button id="reset">↺ Réinitialiser</button>
  </div>
  <canvas class="noise-overlay"></canvas>

  <script src="../Javascript/noise.js"></script>
</body>
</html>
